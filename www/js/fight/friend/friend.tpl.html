<ion-view view-title="FightFriend">
  <ion-content>
    <div class="row region">
      <div class="col">
        <div class="photo">
          <img ng-src="{{vm.photo}}" style="max-width: 100%">
        </div>
      </div>
    </div>
    <div class="row fighting">
      <h4>等待响应中...</h4>
    </div>
    <div class="row region">
      <div class="col">
        <div class="photo-target">
          <img ng-src="{{vm.targetPhoto}}" style="max-width: 100%">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
