<ion-view view-title="FightAnonymous">
  <ion-content>
    <div class="row region">
      <div class="col">
        <div class="photo">
          <img ng-src="{{vm.photo}}" style="max-width: 100%">
        </div>
      </div>
    </div>
    <div class="row fighting">
      <h4>{{vm.pkResult || '等待响应中...'}}</h4>
    </div>
    <div class="row region challenger">
      <div class="fixed-close">
        <a class="button button-icon icon ion-close-circled" ng-click="vm.cancelFight()"></a>
      </div>
      <div class="fixed-add" ng-if="vm.targetName">
        <a class="button button-icon icon ion-plus-circled" ng-click="vm.addFriend()"></a>
      </div>
      <div class="photo-target">
        <img ng-src="{{vm.targetPhoto || 'img/random.png'}}" style="max-width: 100%">
      </div>
    </div>
  </ion-content>
</ion-view>
