<ion-view view-title="Login">
  <ion-content>
  <div class="row">
    <div class="col">
      <h1 class="main-title">Face</h1>
      <label class="item item-input">
        <input ng-model="vm.username" type="text" focus-me="vm.state.usernameFocus" placeholder="I'm ...">
      </label>
      <button ng-click="vm.login()" class="button button-block button button-face">
        <span>Login</span>
      </button>
    </div>
  </div>
  </ion-content>
</ion-view>
