<ion-view view-title="Login">
  <ion-content>
    <div class="row region">
      <div class="col">
        <label class="item item-input">
          <input ng-model="vm.username" type="text" placeholder="First Name">
        </label>
      </div>
    </div>
    <button ng-click="vm.login()" class="btn-photo button button-block button-royal">
      <span>Login</span>
    </button>
  </ion-content>
</ion-view>
