<ion-view view-title="Rank">
  <ion-header-bar class="bar-stable">
    <h1 class="title">排行榜</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in vm.rankList" type="item-text-wrap">
        <a>
          {{item.name}}: {{item.score}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
